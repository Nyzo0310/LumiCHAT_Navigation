<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LumiCHAT - Settings</title>
  <link rel="stylesheet" href="css/student_settings.css" />
</head>
<body>
  <div class="app-container">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo-section">
        <img src="icons/logo.png" alt="Logo" class="logo" />
        <h3>LumiCHAT</h3>
      </div>
      <div class="nav-links">
        <a href="student_chat.html"><img src="icons/home.png" alt="Home" /> Home</a>
        <a href="student_profile.html"><img src="icons/user.png" alt="Profile" /> Profile</a>
        <a href="student_chat-history.html"><img src="icons/chat_history.png" alt="Chat History" /> Chat History</a>
        <a href="#" class="active"><img src="icons/settings.png" alt="Settings" /> Settings</a>
        <a href="student_greeting.html" class="new-chat"><img src="icons/plus.png" alt="New Chat" /> New Chat</a>
      </div>
      <div class="logout"><a href="index.html">Logout</a></div>
    </aside>

    <!-- CONTENT AREA -->
    <div class="content-area">
      <!-- HEADER -->
      <header class="chat-header">
        <h3>Settings</h3>
        <span>User Name</span>
      </header>

      <!-- MAIN SETTINGS CONTENT -->
      <main class="main-settings">
        <!-- Notification Preferences -->
        <div class="settings-card">
          <h4>
            <img src="icons/bell.png" alt="Notification Icon" class="icon" />
            Notification Preferences
        </h4>
          <div class="setting-row">
            <span>Email Reminders</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-row">
            <span>SMS Alerts</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Chat Session Controls -->
        <div class="settings-card">
          <h4>
            <img src="icons/Conversation.png" alt="Chat Icon" class="icon" />
            Chat Session Controls
        </h4>
          <div class="setting-row">
            <span>Auto-save Chat Sessions</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-row">
            <span>Auto-delete Old Chats</span>
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Interface Customization -->
        <div class="settings-card">
          <h4>
            <img src="icons/Customize.png" alt="Customization Icon" class="icon" />
            Interface Customization
        </h4>
          <div class="setting-row">
            <span>Dark Mode</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <!-- Support & Feedback -->
        <div class="settings-card">
          <h4>
                <img src="icons/headset.png" alt="Support Icon" class="icon" />
                Support & Feedback
            </h4>
          <div class="button-row">
            <button>Contact Support</button>
            <button>Suggest a feature</button>
            <button class="danger">Report a Bug</button>
            <button>System announcements</button>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
