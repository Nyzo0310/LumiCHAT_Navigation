<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Greeting Page - LumiChat</title>
  <link rel="stylesheet" href="css/student_greeting.css" />
</head>
<body>
  <div class="greeting-container">
    <img src="icons/logo.png" alt="LumiChat Logo" class="logo" />

    <h1>Hey there!<br>How are you feeling today?</h1>

    <div class="mood-buttons">
      <button class="mood-btn">Happy</button>
      <button class="mood-btn">Sad</button>
      <button class="mood-btn">Anxious</button>
      <button class="mood-btn">Curious</button>
    </div>

    <div class="chat-input-wrapper">
      <input type="text" placeholder="Type your message" id="chatInput"/>
      <button class="send-btn-inside">
        <img src="icons/send.png" alt="Send" />
      </button>
    </div>

    <p class="privacy-note">
      We prioritize your mental health and privacy. Your chats are safe with us.
    </p>
  </div>

  <script src="js/student_greeting.js"></script>
</body>
</html>
